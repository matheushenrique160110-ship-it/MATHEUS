<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Rebeca ❤️</title>
    <style>
        body {
            margin: 0;
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0d1117;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .btn-ready {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: transparent;
            color: #20c997;
            border: 2px solid #20c997;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-ready:hover {
            background: #20c997;
            color: #0d1117;
        }

        .container {
            width: 90%;
            max-width: 700px;
            text-align: left;
        }

        .typing-text {
            font-size: 1.3rem;
            line-height: 1.6;
            min-height: 200px;
        }

        .destaque { color: #ff79c6; font-weight: bold; }
        .tempo { color: #50fa7b; }

        #final-heart {
            font-size: 4rem;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: bounce 0.6s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <p style="margin-bottom: 20px;">[ ARQUIVO REBECA_FINAL_V2.JS ]</p>
        <button class="btn-ready" onclick="iniciar()">EXECUTAR DECLARAÇÃO</button>
    </div>

    <audio id="musica" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="output" class="typing-text"></div>
        <div id="final-heart">❤️</div>
    </div>

    <script>
        const texto = [
            "> Acessando memórias recentes...",
            "> Carregando sentimentos...",
            "> Destinatário: Rebeca.",
            "---------------------------------------",
            "Ei, Rebeca...",
            "",
            "Hoje eu parei pra olhar o calendário e sorri.",
            "São exatamente <span class='tempo'>5 meses e 1 dia</span> ao seu lado.",
            "Parece pouco tempo pro mundo, mas pra mim...",
            "Cada segundo foi um upgrade na minha vida.",
            "",
            "Eu entrei nessa 'versão' de nós dois sem manual,",
            "mas você é a interface mais linda que já vi.",
            "Obrigado por ser minha parceira de oração,",
            "minha melhor risada e o meu porto seguro.",
            "",
            "Que venham muito mais meses, anos e uma vida inteira.",
            "Você é o meu 'commit' favorito.",
            "",
            "Te amo, Rebeca! <span class='destaque'>Feliz 5 meses e 1 dia!</span>"
        ];

        let lineIndex = 0;
        let charIndex = 0;
        const output = document.getElementById('output');

        function iniciar() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('musica').play();
            typeEffect();
        }

        function typeEffect() {
            if (lineIndex < texto.length) {
                const currentLine = texto[lineIndex];
                
                if (charIndex < currentLine.length) {
                    // Verifica se é uma tag HTML (para aplicar as cores)
                    if (currentLine.charAt(charIndex) === '<') {
                        let tag = '';
                        while (currentLine.charAt(charIndex) !== '>') {
                            tag += currentLine.charAt(charIndex);
                            charIndex++;
                        }
                        tag += '>';
                        output.innerHTML += tag;
                        charIndex++;
                        typeEffect();
                    } else {
                        output.innerHTML += currentLine.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeEffect, 40);
                    }
                } else {
                    output.innerHTML += "<br>";
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeEffect, 500); // Pausa entre as linhas
                }
            } else {
                document.getElementById('final-heart').style.display = 'block';
            }
        }
    </script>
</body>
</html>
